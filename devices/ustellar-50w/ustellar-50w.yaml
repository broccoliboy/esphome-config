substitutions:
  # default name is used as base for MAC suffix unique name generated by ESPHome
  name: "ustellar-50w"
  friendly_name: "Ustellar 50W Security Light"

esphome:
  project:
    name: broccoliboy.ustellar-50w
    version: "1.0"

packages:
  hardware: !include ../../hardware/esp01_1m.yaml
  base: !include ../../common/base.yaml

output:
  - platform: esp8266_pwm
    id: cw_pwm_output
    pin: GPIO4
  - platform: esp8266_pwm
    id: ww_pwm_output
    pin: GPIO5
  - platform: esp8266_pwm
    id: sensitivity_output
    pin: GPIO14

light:
  - platform: cwww
    name: "Light"
    cold_white: cw_pwm_output
    warm_white: ww_pwm_output
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2700 K
    constant_brightness: true
