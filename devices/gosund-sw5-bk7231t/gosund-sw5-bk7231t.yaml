# Gosund Smart Switch SW5-A-V2.1 with BK7231T chip
# Module Z2-B-V1.0
# https://www.elektroda.com/news/news3892160.html

substitutions:
  # default name is used as base for MAC suffix unique name generated by ESPHome
  name: "gosund-sw5-bk7231t"
  friendly_name: "Gosund SW5 Wall Switch"
  comment: ""

esphome:
  project:
    name: broccoliboy.gosund-sw5-bk7231t
    version: "1.0"

packages:
  hardware: !include ../../hardware/boards/generic-bk7231t-qfn32-tuya.yaml
  base: !include ../../common/base.yaml

status_led:
  pin:
    number: P16
    inverted: true

output:
  - platform: gpio
    id: gosund_relay
    pin: P14
  - platform: gpio
    id: gosund_led_green
    pin: 
      number: P7
      inverted: true

binary_sensor:
  - platform: gpio
    id: gosund_button
    pin:
      number: P8
      mode:
        input: true
        pullup: true
      inverted: true
    on_click:
      min_length: 50ms
      max_length: 500ms
      then:
        - switch.toggle: gosund_switch

switch:
  - platform: template
    name: "Switch"
    id: gosund_switch
    optimistic: true
    on_turn_on:
      - output.turn_on: gosund_led_green
      - if:
          condition:
            switch.is_off: dummy
          then:
            - output.turn_on: gosund_relay
    on_turn_off:
      - output.turn_off: gosund_led_green
      - output.turn_off: gosund_relay
  - platform: template
    name: "Dummy"
    id: dummy
    entity_category: "config"
    restore_mode: RESTORE_DEFAULT_OFF
    optimistic: true
    on_turn_on:
      - output.turn_off: gosund_relay

