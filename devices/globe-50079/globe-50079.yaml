substitutions:
  # default name is used as base for MAC suffix unique name generated by ESPHome
  name: "globe-50079"
  friendly_name: "Globe 5-6in Recessed Downlight"
  comment: ""

esphome:
  project:
    name: broccoliboy.globe-50079
    version: "1.0"

packages:
  hardware: !include ../../hardware/boards/esp01_1m.yaml
  base: !include ../../common/base.yaml

output:
  - platform: esp8266_pwm
    id: red_output
    pin: GPIO4
  - platform: esp8266_pwm
    id: green_output
    pin: GPIO12
  - platform: esp8266_pwm
    id: blue_output
    pin: GPIO14
  - platform: esp8266_pwm
    id: cw_output
    pin: GPIO5
  - platform: esp8266_pwm
    id: ww_output
    pin: GPIO13

light:
  - platform: rgbww
    id: rbgww_light
    name: "Light"
    red: red_output
    green: green_output
    blue: blue_output
    cold_white: cw_output
    warm_white: ww_output
    cold_white_color_temperature: 5000 K
    warm_white_color_temperature: 2000 K
    constant_brightness: true
    color_interlock: true
