substitutions:
  # default name is used as base for MAC suffix unique name generated by ESPHome
  name: "wyze-plug-outdoor"
  friendly_name: "Wyze Plug Outdoor"
  current_res: "0.001"
  voltage_div: "770"

esphome:
  project:
    name: broccoliboy.wyze-plug-outdoor
    version: "1.0"

packages:
  hardware: !include ../../hardware/esp32dev.yaml
  base: !include ../../common/base.yaml

output:
  - platform: gpio
    id: relay1_led
    pin: GPIO19
    inverted: true
  - platform: gpio
    id: relay2_led
    pin: GPIO16
    inverted: true

switch:
  - platform: gpio
    id: relay1
    name: Relay 1
    pin:
      number: GPIO15
      inverted: false
    on_turn_on:
      - output.turn_on: relay1_led
    on_turn_off:
      - output.turn_off: relay1_led
  - platform: gpio
    id: relay2
    name: Relay 2
    pin:
      number: GPIO32
      inverted: false
    on_turn_on:
      - output.turn_on: relay2_led
    on_turn_off:
      - output.turn_off: relay2_led

sensor:
  - platform: adc
    id: lux_sensor
    pin: GPIO34
    name: Lux
    device_class: illuminance
    unit_of_measurement: lx
    attenuation: 11db
  - platform: hlw8012
    sel_pin:
      number: GPIO25
      inverted: true
    cf_pin: GPIO27
    cf1_pin: GPIO26
    current_resistor: ${current_res}
    voltage_divider: ${voltage_div}
    change_mode_every: 3
    update_interval: 3s
    current:
      name: Current
      unit_of_measurement: A
      accuracy_decimals: 2
    voltage:
      name: Voltage
      unit_of_measurement: V
      accuracy_decimals: 1
    power:
      name: Power
      unit_of_measurement: W
      accuracy_decimals: 0
      filters:
        - calibrate_linear:
            - 0.0 -> 0.0
            - 134 -> 58

binary_sensor:
  - platform: gpio
    id: button_1
    pin:
      number: GPIO18
      mode: INPUT_PULLDOWN
      inverted: false
    on_press:
      - switch.toggle: relay1
  - platform: gpio
    id: button_2
    pin:
      number: GPIO17
      mode: INPUT_PULLDOWN
      inverted: false
    on_press:
      - switch.toggle: relay2
  - platform: template
    name: Daylight
    device_class: light
    lambda: |-
      // the sensor reads 3.1 V if there is light and 0.5 V if there is not light
      return id(lux_sensor).state > 2;

status_led:
  pin:
    number: GPIO5
    inverted: true
