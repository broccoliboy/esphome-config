substitutions:
  # default name is used as base for MAC suffix unique name generated by ESPHome
  name: "gosund-sw5"
  friendly_name: "Gosund SW5 Wall Switch"

esphome:
  project:
    name: broccoliboy.gosund-sw5
    version: "1.0"

packages:
  hardware: !include ../../hardware/esp01_1m.yaml
  base: !include ../../common/base.yaml

status_led:
  pin:
    number: GPIO16
    inverted: true

output:
- platform: gpio
  id: gosund_relay
  pin: GPIO14
- platform: gpio
  id: gosund_led_green
  pin: 
    number: GPIO2
    inverted: true

switch:
- platform: output
  name: "Switch"
  id: gosund_switch
  output: gosund_relay
  on_turn_on:
    - output.turn_on: gosund_led_green
  on_turn_off:
    - output.turn_off: gosund_led_green

binary_sensor:
  - platform: gpio
    id: gosund_button
    pin:
      number: GPIO0
      mode:
        input: true
        pullup: true
      inverted: true
    on_click:
      min_length: 50ms
      max_length: 500ms
      then:
        - switch.toggle: gosund_switch
