substitutions:
  # default name is used as base for MAC suffix unique name generated by ESPHome
  name: "athom-rgb-controller"
  friendly_name: "Athom RGB Controller"

esphome:
  project:
    name: broccoliboy.athom-rgb-controller
    version: "1.0"

packages:
  hardware: !include ../../hardware/esp01_1m.yaml
  base: !include ../../common/base.yaml

binary_sensor:
  - platform: gpio
    id: main_button
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - light.toggle: led

output:
  - platform: esp8266_pwm
    id: red_output
    pin: GPIO12
  - platform: esp8266_pwm
    id: green_output
    pin: GPIO4
  - platform: esp8266_pwm
    id: blue_output
    pin: GPIO14

light:
  - platform: rgb
    id: led
    name: "Light"
    restore_mode: RESTORE_DEFAULT_OFF
    red: red_output
    green: green_output
    blue: blue_output
