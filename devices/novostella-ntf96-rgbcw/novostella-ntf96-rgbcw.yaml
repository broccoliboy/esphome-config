substitutions:
  # default name is used as base for MAC suffix unique name generated by ESPHome
  name: "novostella-ntf96-rgbcw"
  friendly_name: "Novostella Smart LED Flood Light"
  comment: "20W Smart LED Flood Light, RGBCW, 2700K-6500K, 2000 lm"

esphome:
  project:
    name: broccoliboy.novostella-ntf96-rgbcw
    version: "1.2"

packages:
  hardware: !include ../../hardware/boards/cbu.yaml
  base: !include ../../common/base.yaml

output:
  - platform: libretiny_pwm
    id: blue_output
    pin: P8
  - platform: libretiny_pwm
    id: green_output
    pin: P7
  - platform: libretiny_pwm
    id: red_output
    pin: P6
  - platform: libretiny_pwm
    id: cold_white_output
    pin: P26
  - platform: libretiny_pwm
    id: warm_white_output
    pin: P24

light:
  - platform: rgbww
    id: rgbww_light
    name: "Light"
    red: red_output
    green: green_output
    blue: blue_output
    cold_white: cold_white_output
    warm_white: warm_white_output
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2700 K
    color_interlock: true
    constant_brightness: true
    effects:
      - random:
      - strobe:
      - flicker:
          alpha: 50%
          intensity: 50%
      - strobe:
          name: Christmas
          colors:
            - state: true
              color_mode: RGB
              red: 100%
              green: 0%
              blue: 0%
              duration: 10s
              transition_length: 1s
            - state: true
              color_mode: RGB
              red: 0%
              green: 100%
              blue: 0%
              duration: 10s
              transition_length: 1s
